<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Charging Stations - ElectriStay</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="maps.css">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />    
</head>
<body>
    <!-- Header Section -->
    <header>
        <nav>
            <div style="display: flex; align-items: center;">
                <a href="index.html">
                    <img src="logo_yellowblack.png" alt="Hotel Charging Logo" style="width: 170px; margin-right: 10px;">
                </a>
                <h1 class="title">ElectriStay
                    <span>Stay Charged, Stay Relaxed</span>
                </h1>
            </div>
            <ul>
                <li><a href="index.html" data-translate="home"><img src="./icons/home.png" alt="Home" class="nav-icon">Home</a></li>
                <li><a href="hotels.html" data-translate="hotels"><img src="./icons/hotel.png" alt="Hotels" class="nav-icon">Hotels</a></li>
                <li><a href="#" data-translate="map"><img src="./icons/map.png" alt="Map" class="nav-icon">Map</a></li>
                <li><a href="planyourjourney.html" data-translate="journey"><img src="./icons/journey.png" alt="Plan Your Journey" class="nav-icon">Plan Your Journey</a></li>
                <li><a href="store.html" data-translate="store"><img src="./icons/store.png" alt="Store" class="nav-icon"><span data-text="store">Store</span></a></li>
                <li><a href="aboutus.html" data-translate="aboutus"><img src="./icons/aboutus.png" alt="About Us" class="nav-icon">About Us</a></li>
                <li><a href="contact.html" data-translate="contact"><img src="./icons/contact.png" alt="Contact" class="nav-icon">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Left Sidebar for City Selection -->
        <aside class="sidebar">
            <h2>Select a City</h2>
            <ul>
                <li onclick="loadMap('Zurich')">Zurich</li>
                <li onclick="loadMap('Geneva')">Geneva</li>
                <li onclick="loadMap('Bern')">Bern</li>
                <li onclick="loadMap('Lucerne')">Lucerne</li>
                <li onclick="loadMap('Basel')">Basel</li>
            </ul>
        </aside>

        <!-- Map Section -->
        <section class="map-section">
            <div id="map"></div>
        </section>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-container">
            <div class="footer-column">
                <h4>Quick Links</h4>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="aboutus.html">About Us</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
            <div class="footer-column">
                <img src="logo_yellowblack.png" alt="Logo">
                <h2 class="footer-title">ElectriStay</h2>
                <p>Stay Charged, Stay Relaxed</p>
            </div>
            <div class="footer-column">
                <h4>Follow Us</h4>
                <div class="social-icons">
                    <a href="#"><img src="./icons/linkedin.png" alt="Linkedin"></a>
                    <a href="#"><img src="./icons/twitter.png" alt="Twitter"></a>
                    <a href="#"><img src="./icons/instagram.png" alt="Instagram"></a>
                </div>
            </div>
        </div>
    </footer>

    <script src="maps.js"></script>

</html>
