<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan Your Journey</title>
    <link rel="stylesheet" href="planyourjourney.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div style="display: flex; align-items: center;">
                <img src="logo_green.png" alt="Hotel Charging Logo" style="width: 150px; margin-right: 10px;">
                <h1 class="title">ElectriStay
                    <span>Stay Charged, Stay Relaxed</span>
                </h1>
            </div>
            <ul>
                <li><a href="index.html" >Home</a></li>
                <li><a href="hotels.html">Hotels</a></li>
                <li><a href="maps.html">Map</a></li>
                <li><a href="#">Plan Your Journey</a></li>
                <li><a href="aboutus.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="search">
        <h2>Plan Your Journey with Charging Stations</h2>
        <form id="journey-form">
            <input type="text" placeholder="Enter starting location">
            <input type="text" placeholder="Enter destination">
            <select>
                <option>Select Charging Type</option>
                <option value="fast">Fast Charging</option>
                <option value="slow">Slow Charging</option>
            </select>
            <input type="number" placeholder="Max distance (km)">
            <button type="submit">Find Route</button>
        </form>
    </section>

    <section id="map">
        <!-- Google Map will be displayed here -->
    </section>

    <footer>
        <p>&copy; 2024 Hotel EV Charging. All rights reserved.</p>
    </footer>

    <script src="journey.js"></script>
    <!-- Google Maps API script -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCLZ8y1K18c8MR7vOAzhdrtEcAUnf6dKdA&callback=initMap"></script>
