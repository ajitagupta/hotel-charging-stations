<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElectriStay</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div style="display: flex; align-items: center;">
                <img src="logo_yellowblack.png" alt="Hotel Charging Logo" style="width: 170px; margin-right: 10px;">
                <h1 class="title">ElectriStay
                    <span>Stay Charged, Stay Relaxed</span>
                </h1>
            </div>
            <ul>
                <li><a href="#" data-translate="home"><img src="./icons/home.png" alt="Home" class="nav-icon">Home</a></li>
                <li><a href="hotels.html" data-translate="hotels"><img src="./icons/hotel.png" alt="Hotels" class="nav-icon">Hotels</a></li>
                <li><a href="maps.html" data-translate="map"><img src="./icons/map.png" alt="Map" class="nav-icon">Map</a></li>
                <li><a href="planyourjourney.html" data-translate="journey"><img src="./icons/journey.png" alt="Plan Your Journey" class="nav-icon">Plan Your Journey</a></li>
                <li><a href="aboutus.html" data-translate="aboutus"><img src="./icons/aboutus.png" alt="About Us" class="nav-icon">About Us</a></li>
                <li><a href="contact.html" data-translate="contact"><img src="./icons/contact.png" alt="Contact" class="nav-icon">Contact</a></li>
            </ul>

            <!-- Language Selector -->
            <select id="language-selector">
                <option value="en">English</option>
                <option value="de">Deutsch</option>
                <option value="fr">Fran√ßais</option>
                <option value="it">Italiano</option>
                <option value="rm">Rumantsch</option>
            </select>
        </nav>
    </header>

    <div class="middle-container">

        <section id="search">
            <h2 data-translate="search-title">Find Hotels with EV Charging</h2>
            <form id="search-form">
                <div class="search-container">
                    <input type="text" id="location" placeholder="Enter location" class="search-input" data-placeholder="location">
                    <!-- Charging type filter with data-translate attributes on each option -->
                    <select id="charging-type" name="charging-type" class="search-select">
                        <option value="all" data-translate="chargingTypeAll">Select Charging Type</option>
                        <option value="any" data-translate="chargingTypeAny">Any</option>
                        <option value="rapid-ultra-rapid" data-translate="chargingTypeRapid">Rapid / Ultra-Rapid (CCS, CHAdeMO)</option>
                        <option value="fast" data-translate="chargingTypeFast">Fast Charging (Type 2, 7kW-22kW)</option>
                        <option value="slow" data-translate="chargingTypeSlow">Slow Charging (Type 1, up to 3.7kW)</option>
                    </select>
                    <button type="submit" class="search-button" data-translate="search">Search</button>
                </div>
            </form>
        </section>

        <main>
            <section id="hotel-list">
                <!-- Hotel search results will be dynamically displayed here -->
            </section>
            <section id="map">
                <!-- Map will be displayed here -->
            </section>
        </main>
    
    </div>

    <footer>
        <p>&copy; 2025 ElectriStay. <span data-translate="footer-rights">All rights reserved.</span></p>
    </footer>

    <!-- JavaScript for language handling -->
    <script src="scripts.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCLZ8y1K18c8MR7vOAzhdrtEcAUnf6dKdA&callback=initMap"></script>
</body>
</html>
